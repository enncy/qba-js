<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qba-js 题库在线解析</title>

    <style>
      body,
      html,
      #container {
        margin: 0px;
        padding: 0px;
      }

      textarea {
        border-radius: 4px;
        font-size: 18px;
        padding: 12px 2px 12px 8px;
      }

      .opt {
        margin-right: 8px;
        border: 1px solid #8d8d8d;
        border-radius: 4px;
        font-size: 14px;
      }

      .arg {
        margin-right: 24px;
      }

      .group {
        width: 64px;
        display: inline-block;
        font-weight: bold;
      }

      .opt.active {
        border: 1px solid #2196f3;
      }

      .dark-theme {
        background-color: #1d1d1d;
        color: #b8b8b8;
      }
      .dark-theme textarea {
        background-color: #303030;
        color: #b8b8b8;
      }

      #qba-area {
        width: 80%;
        margin: auto;
        height: 80%;
        padding-top: 12px;
      }

      @media screen and (max-width: 768px) {
        textarea {
          font-size: 16px;
          padding: 12px 2px 12px 4px;
        }
        #qba-area {
          width: 95%;
          height: 100%;
          padding-top: 0px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qba-js@0.0.13/dist/index.js"></script>
    <script type="module">
      import "./index.js";
    </script>
  </head>
  <body>
    <div id="container">
      <div id="qba-area">
        <a
          style="font-size: 32px; color: inherit"
          href="https://github.com/enncy/qba-js"
        >
          qba-js
        </a>
        <div style="font-size: 16px; margin-top: 4px">
          题库在线解析，题库文本在线转换成表格，可将题库文本复制粘贴到下方区域，即可在线解析。
        </div>

        <div style="margin: 12px 0px; font-size: 15px">
          <div>
            <div class="group">选项：</div>
            <span
              class="opt"
              title="将 “我的答案” 多余部分进行删除"
              onclick="onOptionClick(this)"
            >
              <input
                type="checkbox"
                id="option-MyAnswerHandler"
                onchange="onOptionChange(this)"
              />-处理“我的答案”
            </span>
            <span
              class="opt"
              title="将 ABCD 纯英文答案转换成对应的选项内容，只有在导出格式为 “表格” 时才有效"
              onclick="onOptionClick(this)"
            >
              <input
                id="option-AnswersChangeToOptionContentHandler"
                type="checkbox"
                onchange="onOptionChange(this)"
              />-将答案转换成选项内容
            </span>
          </div>
        </div>

        <div style="margin: 12px 0px; font-size: 15px">
          <div>
            <div class="group">参数：</div>
            <span class="arg">
              选项分隔符：<input
                type="text"
                id="arg-optionSplit"
                placeholder="默认为换行符：\n"
                oninput="onChangeSetting(this)"
              />
            </span>
            <span class="arg">
              答案分隔符：
              <input
                type="text"
                id="arg-answerSplit"
                placeholder="默认为空"
                oninput="onChangeSetting(this)"
              />
            </span>

            <span class="arg">
              导出格式：
              <select id="arg-outputType" oninput="onChangeSetting(this)">
                <option value="xlsx">表格</option>
                <option value="json">JSON</option>
                <option value="markdown">markdown</option>
              </select>
            </span>

            <span class="arg">
              导出文件名：
              <input
                type="text"
                id="arg-outputFileName"
                placeholder="result"
                oninput="onChangeSetting(this)"
              />
            </span>
          </div>
        </div>

        <div style="margin: 12px 0px; font-size: 15px">
          <div>
            <div class="group">替换：</div>
            <span id="replace-container"> </span>
            <span> <button onclick="onAddReplaceGroup()">+</button> </span>
          </div>
        </div>

        <div style="margin-bottom: 12px">
          <button onclick="onParse()">点击开始解析</button>
        </div>

        <div style="height: 100%">
          <textarea
            oninput="onContentChange(this)"
            id="content"
            style="width: 100%; min-height: 70vh; min-width: 50vw"
          ></textarea>
        </div>
      </div>
    </div>
  </body>

  <script>
    function getOption(id) {
      return document.getElementById(id).checked;
    }
    function getArgument(id) {
      return document.getElementById(id).value;
    }

    function onAddReplaceGroup() {
      document
        .querySelector("#replace-container")
        .append(document.createElement("el-replace-group"));
    }

    function onParse(e) {
      let content = document.getElementById("content").value;
      const outputType = getArgument("arg-outputType");
      const filename = getArgument("arg-outputFileName") || "result";
      const replaceGroups = document.querySelectorAll("el-replace-group");
      for (const rg of replaceGroups) {
        content = String(content).replace(
          new RegExp(rg.arg1, rg.arg2),
          rg.arg3
        );
      }
      // 选项
      const handlers = [];
      if (getOption("option-AnswersChangeToOptionContentHandler")) {
        handlers.push(qba.AnswersChangeToOptionContentHandler);
      }
      if (getOption("option-MyAnswerHandler")) {
        handlers.push(qba.MyAnswerHandler);
      }
      qba.writeToFile(
        qba.parse(content, {
          handlers: handlers,
        }),
        outputType === "xlsx"
          ? filename + ".xlsx"
          : outputType === "markdown"
          ? filename + ".md"
          : outputType === "json"
          ? filename + ".json"
          : filename + ".txt",
        outputType,
        {
          answerSplit: getArgument("arg-answerSplit"),
          optionSplit: getArgument("arg-optionSplit"),
        }
      );
    }

    function onContentChange(e) {
      const content = e.value;
      localStorage.setItem("content", content);
    }

    function onOptionChange(el) {
      el.parentNode.classList.toggle("active");
    }

    function onOptionClick(el) {
      const checkbox = el.querySelector("input");
      checkbox.checked = !checkbox.checked;
      onOptionChange(checkbox);
    }

    function onChangeSetting(e) {
      localStorage.setItem(e.id, e.value);
    }

    window.onload = function () {
      // 还原替换组
      for (const key in localStorage) {
        if (Object.hasOwnProperty.call(localStorage, key)) {
          if (key.startsWith("rg-")) {
            const rg = document.createElement("el-replace-group");
            const { arg1, arg2, arg3 } = JSON.parse(localStorage.getItem(key));
            rg.id = key.replace("rg-", "");
            rg.arg1 = arg1;
            rg.arg2 = arg2;
            rg.arg3 = arg3;
            document.querySelector("#replace-container").append(rg);
          }
        }
      }

      // 还原编辑内容
      restoreSetting("content");
      // 还原选项分隔符
      restoreSetting("arg-optionSplit");
      // 还原答案分隔符
      restoreSetting("arg-answerSplit");
      // 还原导出格式
      restoreSetting("arg-outputType");
      // 还原文件名
      restoreSetting("arg-outputFileName");
    };
    // 还原设置
    function restoreSetting(id) {
      const val = localStorage.getItem(id);
      if (val) {
        document.getElementById(id).value = val;
      }
    }

    /**
     * 检测系统是否开启了暗黑模式
     */
    const MediaQueryList = window.matchMedia("(prefers-color-scheme: dark)");

    if (MediaQueryList.matches) {
      document.body.classList.add("dark-theme");
    }

    MediaQueryList.addListener((e) =>
      e.matches
        ? document.body.classList.add("dark-theme")
        : document.body.classList.remove("dark-theme")
    );
  </script>
</html>
